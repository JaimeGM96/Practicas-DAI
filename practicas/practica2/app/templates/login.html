{% extends "base.html" %}

{% block title %}
  Login
{% endblock title %}

{% block body %}
  <div class="container">
    <form method="post" class="px-4 py-3" style="margin: 18vw;">
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">Usuario</label>
          <input type="text" name="username" class="form-control" placeholder="Usuario" value="{{ request.form.username }}">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Contraseña</label>
          <input type="password" class="form-control" name="password" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Recordar
          </label>
        </div>
        <button type="submit" value="Login" class="btn btn-primary">Iniciar sesión</button>
        {% if error %}
          <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
      </form>
  </div>
{% endblock body %}
