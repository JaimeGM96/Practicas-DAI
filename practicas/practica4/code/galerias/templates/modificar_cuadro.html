{% extends "base.html" %}

{% block title %}
  Modificar cuadro
{% endblock title %}

{% block body %}
<div class="container">
  <h5>Modificar cuadro</h5>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a type="button" class="btn btn-danger" href="{%url 'lista_cuadros' %}">Cancelar</a>
        <button type="submit" class="btn btn-success">Crear</button>
    </form>
</div>
{% endblock body %}
