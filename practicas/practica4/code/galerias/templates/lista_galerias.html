{% extends "base.html" %}

{% block title %}
  Galerias
{% endblock title %}

{% block body %}
<div class="container">
  <h3>Lista de galerías</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      {% for data in dataset %}
      <tr>
        <td>{{ data.nombre }}</td>
        <td>{{ data.dirección }}</td>
        <td>
          <a type="button" class="btn btn-warning" href="/modificar_galeria/{{ data.id }}">Actualizar</a>
          <a type="button" class="btn btn-danger" href="/borrar_galeria/{{ data.id }}">Borrar</a>
        </td>
      </tr>        
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
