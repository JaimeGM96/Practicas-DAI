{% extends "base.html" %}

{% block title %}
  Borrar cuadro
{% endblock title %}

{% block body %}
<div class="container">
    <form action="/borrar_cuadro" method="post" class="px-4 py-3" style="margin: 18vw;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="pk_cuadro" value="{{ form.pk }}">
        <input type="hidden" name="borrado" value="borrado">
        <input type="submit" value="Borrar">
    </form>
</div>
{% endblock body %}
