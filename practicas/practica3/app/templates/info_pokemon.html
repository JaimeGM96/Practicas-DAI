{% extends "base.html" %}

{% block title %}
  Pokemon
{% endblock title %}

{% block body %}
    <div class="container">
        <h1>Información del pokemon</h1>
        <ul>
        {% for elemento in elementos %}
            <p>Nombre: {{ elemento.name }}</p>
            <p>Número: {{ elemento.num }}</p>
            <p>Tipo(s): {{ elemento.type }}</p>
        {% endfor %}
        </ul>
    </div>
{% endblock body %}
