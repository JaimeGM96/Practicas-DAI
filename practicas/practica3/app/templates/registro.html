{% extends "base.html" %}

{% block title %}
  Registro
{% endblock title %}

{% block body %}
  <div class="container">
    <form method="post" class="px-4 py-3" style="margin: 18vw;">
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">Usuario</label>
          <input type="text" name="username" class="form-control" placeholder="Usuario" value="{{ request.form.username }}">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Contraseña</label>
          <input type="password" class="form-control" name="password" placeholder="Contraseña">
        </div>
        <button type="submit" value="Login" class="btn btn-primary">Registrarse</button>
      </form>
  </div>
{% endblock body %}
